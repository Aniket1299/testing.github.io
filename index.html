        <form id="shiftStatusForm">
            <div id="advisorRole">
            <label for="advisorRole">Advisor Role:</label>
            <select id="advisorRole" name="advisorRole" required>
                <option value="" disabled selected>Select advisor role</option>
                <option value="Program Advisor">Program Advisor</option>
                <option value="Admission Advisor">Admission Advisor</option></div>
            </select>
            <div id="shiftStatus">
            <label for="shiftStatus">Shift Status:</label>
            <select id="shiftStatus" name="shiftStatus" required>
                <option value="" disabled selected>Select shift status</option>
                <option value="Working">Working</option>
                <option value="Not Working">Not Working</option>
            </select></div>
            <div class="formbutton">
            <button id="shiftStatusbutton" type="submit">Update Shift Status</button></div>
        </form>

        <div id="message"></div>

        <script>
            const shiftStatusForm = document.getElementById('shiftStatusForm');
            const messageDiv = document.getElementById('message');
    
            shiftStatusForm.addEventListener('submit', async (event) => {
                event.preventDefault();
    
                const advisorRole = document.getElementById('advisorRole').value;
                const shiftStatus = document.getElementById('shiftStatus').value;
    
                try {
                    const response = await fetch('https://api.npoint.io/5de6f142cc0d1aad897b', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ advisorRole, shiftStatus }),
                    });
    
                    if (response.ok) {
                        messageDiv.textContent = 'Shift status successfully updated';
                        setTimeout(() => {
                            messageDiv.textContent = ''; // Clear the message after 3 seconds
                        }, 3000); // 3000 milliseconds (3 seconds)
                    } else {
                        messageDiv.textContent = 'Error updating shift status';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    messageDiv.textContent = 'An error occurred while updating shift status';
                }
            });
        </script>
